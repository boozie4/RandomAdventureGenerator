<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Adventure Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="bottom-nav">
    <button class="nav-btn active" data-screen="home">🏠</button>
    <button class="nav-btn" data-screen="saved">❤️</button>
    <button class="nav-btn" data-screen="categories">⬇️</button>
  </nav>

  <!-- Screens -->
  <main>
    <!-- Home Screen -->
    <section id="home" class="screen active">
      <h1>Random Adventure Generator</h1>
      <button class="main-btn">Give me an adventure!</button>
      <div class="adventure-box">
        <span class="adventure-text" aria-live="polite">Try a new restaurant within 5 miles</span>
        <button class="save-btn" aria-label="Save adventure">♡</button>
      </div>
    </section>

    <!-- Categories Screen -->
    <section id="categories" class="screen">
      <h1>Adventure Categories</h1>
      <div class="category-buttons">
        <button data-category="Physical">Physical</button>
        <button data-category="Creative">Creative</button>
        <button data-category="Social">Social</button>
        <button data-category="Chill">Chill</button>
      </div>
      <div class="adventure-box">
        <span class="adventure-text" aria-live="polite">Watch a sunset</span>
        <button class="save-btn" aria-label="Save adventure">♡</button>
      </div>
    </section>

    <!-- Saved Adventures Screen -->
    <section id="saved" class="screen">
      <h1>Saved Adventures</h1>
      <div class="saved-list">
        <!-- saved items populated by scripts.js -->
      </div>
    </section>
  </main>
  <script src="scripts.js"></script>
</body>
</html>
